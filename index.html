<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src='script.js'></script>
</head>

<body>
    <div class="wrapper">
        <h1>Trading Calculator</h1>
        <!--  Investment Input  -->
        <div id='investment-wrapper'>
            <h2>Investment Total:</h2>
            <input id='investment-input' type="text">
        </div>

        <!--  Search Bar  -->
<!--        <div class="search-bar">-->
<h2>Stock Lookup</h2>
<p>Type something in the input field to search the list for specific stocks:</p>
<input id="search-input" type="text" placeholder="Search..">
<br>

<div id="search-list">
<ul id="stock-name"></ul>
<ul id="stock-symbol"></ul>

</div>
<button id="add-stock">add stock</button>
<!--        </div>-->

        <div class="stocks" id="stocks">
          <table class="stock-list" id="stock-list">
            <tr>
              <th>Symbol</th>
              <th>Name</th>
              <th>Cost</th>
              <th>Percentage</th>
              <th>Investment Total</th>
            </tr>
          </table>
        </div>


        <div id='calculator'>
            <button id='calculate-button'>CALCULATE!</button>
        </div>
    </div>


</body>

</html>
